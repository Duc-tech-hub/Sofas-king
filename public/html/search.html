<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Products</title>
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    <link rel="stylesheet" href="/css/search.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
    <a class="btn btn-secondary" href="home.html">
        <i class="bi bi-chevron-left"></i>
    </a>
    <form class="form" id="formsearch">
        <div class="searchbar">
            <button class="submitbutton" type="submit" id="submit_button"><img
                    src="https://marketplace.canva.com/OjoEY/MAEZGcOjoEY/1/tl/canva-search-button-icon-MAEZGcOjoEY.png"></button>
            <input type="text" class="input" name="search" id="search" placeholder="Start searching products here">
        </div><br>
        <div class="product" id="product">
            <img class="hideimg" src="" id="img-result"><br>
            <span class="text" id="product-result"></span>
        </div>
        <span class="text1" id="text"></span>
    </form>
    <script type="module" src="/js/scripts.js"></script>
    <script type="module" src="/js/Security.js"></script>
</body>

</html>
